  <style>
    html,
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #FBFBFB;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: rgb(1, 8, 15);
    }

    #pt {
      position: relative;
      width: 100vw;
      height: 100vh;
      padding: 0;
      margin: auto;
      /*opacity: 0;*/
      transition: opacity 3s ease-in;
      /*margin-top: 5vmin;*/
    }

    .test {
      position: fixed;
      margin: 0;
      left: 0;
      top: 0;
      padding: 0;
      z-index: 3000;
    }

    #text {
      position: fixed;
      top: 36vh;
      font-family: 'Lato', sans-serif;
      font-weight: 900;
      color: white;
      z-index: 100;
      width: 100vw;
      text-align: center;
      transition: opacity 3s ease-in;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
      line-height: 1;
    }

    #intro {
      font-size: 2.5vmax;
    }

    #description {
      font-family: 'Source Code Pro', monospace;
      font-size: 1em;
      font-weight: 500;
    }

    #play {
      font-size: 10vmax;
      color: white;
      padding-top: -500px;
    }

    #play-icon {
      display: none;
      color: grey;
      opacity: 0;
    }

    #play-icon:hover {
      cursor: pointer;
      color: white;
    }

    #loading {
      font-size: 5vmax;
      color: grey;
    }

    .progress-bar {
      position: fixed;
      left: 0;
      top: 0px;
      /*bottom: 5px;*/
      /*width: 100%;*/
      width: 0;
      height: 5px;
      background-color: red;
      z-index: 100000;
      transition: width 2.5s ease-out;
    }

    #progress-bar-2 {
      top: 5px;
      width: 0;
      background-color: blue;
    }

    #narrative {
      position: fixed;
      z-index: 5000;
      top: 45vh;
      /*font-family: 'Merriweather', serif;*/
      /*font-family: 'Source Code Pro', monospace;*/
      font-family: 'Lato', sans-serif;
      font-size: 1.1vmax;
      font-weight: 700;
      /*line-height: 95%;*/
      color: white;
      width: 100%;
      opacity: 0;
      transition: opacity 3.5s ease-in;
      /*-webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: black;*/
      text-shadow: 0px 0px 10px grey;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
    }

    #narrative:hover {
      cursor: default;
    }

    #text:hover {
      cursor: default;
    }

    .information {
      position: fixed;
      bottom: 2vmax;
      width: 100vw;
      display: flex;
      text-align: center;
      align-items: center;
      justify-content: center;
    }

    .information:hover {
      cursor: default;
    }

    .credits {
      position: fixed;
      width: 100vw;
      margin-top: 0.5vh;
      /*bottom: 14.5vmax;*/
    }

    .information-text {
      /*font-family: 'Dosis', sans-serif;*/
      font-family: 'Source Code Pro', monospace;
      font-size: 0.7vmax;
      font-weight: 100;
      word-spacing: -0.15vmax;
      line-height: 1.1;
    }

    .big {
      font-family: 'Lato', sans-serif;
      font-size: 1.67vmax;
      word-spacing: 0.2vmax;
      font-weight: 700;
    }

    .medium {
      font-size: 0.73vmax;
      word-spacing: -0.15vmax;
    }

    .information-icon {
      font-size: 1.3vmax;
      margin-bottom: 0.2vmax;
    }

    .info-row {
      /*display: flex;*/
      padding: 10px;
    }

    #chrome {
      display: none;
      font-size: 1.1vmax;
    }

    a:visited {
      text-decoration: none;
      color: white;
    }

    a:link {
      text-decoration: none;
      color: white;
    }

    .phones {
      color: black;
    }

    @media (max-width: 767px) {
      .information-icon {
        font-size: 1.8vmax;
        margin-bottom: 0.6vmax;
      }
      .information-text {
        /*font-family: 'Dosis', sans-serif;*/
        font-size: 1.0vmax;
      }
      .medium {
        font-size: 1.0vmax;
      }
      .big {
        font-size: 1.9vmax;
      }
      #intro {
        font-size: 2.7vmax;
      }
    }

    @media (min-width: 1400px) {
      #intro {
        font-size: 2.1vmax;
      }
      .information-text {
        font-size: 0.5vmax;
      }
      .big {
        font-size: 1.47vmax;
        word-spacing: 0.2vmax;
      }
      .medium {
        font-size: 0.65vmax;
        word-spacing: -0.15vmax;
      }
      #narrative {
        font-size: 1.1vmax;
      }

  <div id="narrative"></div>

      <i class="fa fa-circle" id="play-icon" aria-hidden="true"></i>
    </div>
    <div class="credits">
      <div class="information-text medium">AN INTERACTIVE PIECE BY</div>
      <div class="information-text big">EHSAN ZIYA</div>
    </div>
    <div class="information">
      <div class="info-row">
        <i class="fa fa-headphones information-icon" aria-hidden="true"></i>
        <div class="information-text">FOR BEST EXPERIENCE<br>USE HEADPHONES</div>
      </div>
      <div class="info-row">
        <i class="fa fa fa-clock-o information-icon" aria-hidden="true"></i>
        <div class="information-text">ESTIMATED TIME<br>7 MINUTES</div>
      </div>
      <div class="info-row" id="chrome">
        <a href="https://www.google.com/chrome/browser/desktop/index.html" class="fa fa-chrome information-icon" aria-hidden="true"></a>
        <div class="information-text">FOR BEST EXPERIENCE<br>USE CHROME</div>
      </div>
    </div>
  </div>
